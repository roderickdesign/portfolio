<head>
   <!-- Global site tag (gtag.js) - Google Analytics -->
   <script async src="https://www.googletagmanager.com/gtag/js?id=UA-53057933-2"></script>
   <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-53057933-2');
   </script>
   <meta charset="UTF-8">
   {% if page.title == "Adam Noffsinger" %}
       <title>{{ page.title }}</title>
       <meta property="og:title" content="{{ page.title }}"/>
    {% else %}
       <title>{{ page.company | append: " - " | append: page.title }}</title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.summary }}">
    <meta property="og:site_name" content="Adam Noffsinger"/>
    <meta property="og:image" content="http://noff.me/images/opengraph.png"/>
    <meta property="og:url" content="http://noff.me"/>
    <meta property="og:description" content="{{ page.summary }}"/>
    {% if page.title == "Adam Noffsinger" %}
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    {% else %}
        <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
    {% endif %}
    {% if page.title == "Adam Noffsinger" %}
        <link rel="stylesheet" href="css/style.css">
    {% else %}
        <link rel="stylesheet" href="../css/style.css">
    {% endif %}
</head>
